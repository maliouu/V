^https?:\/\/uts-api\.itunes\.apple\.com\/uts\/(v1|v2|v3)\/(movies|shows|sports|sporting-events).* url script-request-header https://raw.githubusercontent.com/VirgilClyne/iRingo/main/js/Apple_TV.js
